<div class="az-content pd-y-20 pd-lg-y-30 pd-xl-y-40">
  <div class="container">
    <app-navbar></app-navbar>
    <div class="az-content-body pd-lg-l-40 d-flex flex-column">
      <div class="az-content-breadcrumb">
        <span>Components</span>
        <span>Master</span>
        <span>Users</span>
      </div>
      <h2 class="az-content">Users</h2>
      <form [formGroup]="formdata" (ngSubmit)="save(formdata.value)">
        <div class="row row-sm">
          <div class="col-lg">
            <label>Name<span class="text-danger">*</span></label>
            <input class="form-control form-control-sm" formControlName="name" type="text" required>
          </div>

          <div class="col-lg mg-t-10 mg-lg-t-0">
            <label>Role<span class="text-danger">*</span></label>
            <select class="form-control" formControlName="roleid">
              <option value=0 disabled selected>-- Select Role --</option>
              <option *ngFor="let role of rolesresult" value="{{role.id}}">{{role.name}}</option>
            </select>
          </div>

          <div class="col-lg mg-t-10 mg-lg-t-0">
            <label>User Name<span class="text-danger">*</span></label>
            <input class="form-control" formControlName="username" type="text" required>
          </div>
          <div class="col-lg mg-t-10 mg-lg-t-0">
            <label>Password<span class="text-danger">*</span></label>
            <input class="form-control" formControlName="password" type="text" required>
          </div>

        </div>
        <div class="row row-sm mt-2">
          <div class="col-lg">
            <input type="submit" value="Save" class="btn btn-sm btn-primary" />
            <span (click)="bind()" class="btn btn-sm btn-danger">Cancel</span>
          </div>
        </div><!-- row -->
      </form>
      <table class="table az-table-reference">
        <thead>
          <tr>
            <th class="wd-10p">Actions</th>
            <th class="wd-5p">No</th>
            <th class="wd-50p">Name</th>
            <th class="wd-15p">Role</th>
            <th class="wd-10p">Username</th>
            <th class="wd-10p">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of result; let i = index;">
            <td>
              <span (click)="edit(row.id)" class="btn-edit text-primary"><i class="fas fa-edit"></i></span>
              <span (click)="delete(row.id)" class="btn-delete text-danger"><i class="fas fa-trash"></i></span>
            </td>
            <td>{{ i + 1 }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.role.name }}</td>
            <td>{{ row.username }}</td>
            <td>{{ row.password }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="az-signin-wrapper">
    <div class="az-card-signin mt-2">
      <h1 class="az-logo">HI<span>M</span>S</h1>
      <div class="az-signin-header">
        <h2>Welcome back!</h2>
        <h4>Please sign in to continue</h4>
        <form [formGroup]="formdata" (ngSubmit)="login(formdata.value)" [class.disabled]="isLoading">
          <div *ngIf="isLoading" class="loading-message">Please wait...</div>
          <div *ngIf="!isLoading">
            <div class="form-group">
              <label>Username</label>
              <span *ngIf="(formdata.get('username')?.hasError('required') || formdata.get('username')?.hasError('whitespace')) && formSubmited" class="text-danger">  This field is required.</span>
              <input id="username" type="text" class="form-control" formControlName="username" placeholder="Enter your username" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <span *ngIf="(formdata.get('password')?.hasError('required') || formdata.get('password')?.hasError('whitespace')) && formSubmited" class="text-danger">  This field is required.</span>
              <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter your password" />
            </div>
            <button type="submit" class="btn btn-az-primary btn-block">Sign In</button>
          </div>
        </form>
      </div>
      <div class="az-signin-footer">
        <p><a href="">Forgot password?</a></p>
        <p>Need technical support? <a href="#">Contact 9561320192</a></p>
      </div>
    </div>
  </div>

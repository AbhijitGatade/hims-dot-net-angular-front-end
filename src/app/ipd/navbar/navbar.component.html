<div class="az-content-left az-content-left-components">
  <div *ngFor="let menu of menus;" class="component-item mb-2">
    <label>{{ menu.title }}</label>
    <nav class="nav flex-column">
      <a *ngFor="let child of menu.childmenus;" routerLink="{{ child.link }}" class="nav-link">{{ child.title }}</a>
    </nav>
  </div>
</div>
